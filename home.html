<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Online Resume Builder</h1>
    <a href="{% url 'build_resume' %}">Start Building Your Resume</a>
  </div>
</body>
</html>
